<div id="hidden-carousel" class="col-lg-10 centered carousel slide article-slide" style="display: none">
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            {% for img in page.carousel %}
            <li data-target="#carousel-example-generic" data-slide-to="{{ forloop.index0 }}"
                {% if forloop.index0 == 0 %}
                class="active"
                {% endif %}>
                <img alt="" src="{{ "/img/" | prepend: site.baseurl }}{{ img }}">
            </li>
            {% endfor %}
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner const-slider">
            {% for img in page.carousel.first %}
            <div class="item active">
                <img src="{{ "/img/" | prepend: site.baseurl }}{{ img }}" alt="">
            </div>
            {% endfor %}
            {% for img in page.carousel offset:1 %}
            <div class="item">
                <img src="{{ "/img/" | prepend: site.baseurl }}{{ img }}" alt="">
            </div>
            {% endfor %}
        </div>
    </div> <!--/Carousel -->
</div>
