    <!-- Footer -->
    <footer>
	 <div class="container text-center">
	    <div class="row">
			<div class="col-lg-8 col-lg-offset-2">
				<ul class="list-inline banner-social-buttons">
						{% for network in site.social %}
						<li>
							<a href="{{ network.url }}" class="btn btn-default btn-lg"><i class="fab fa-{{ network.title }} fa-fw"></i> <span class="network-name">{{ network.title }}</span></a>
						</li>
						{% endfor %}
						 <li>
							<a href="mailto:{{ site.email }}" class="btn btn-default btn-lg"><i class="fas fa-envelope fa-fw"></i> <span class="network-name">EMAIL</span></a>
						</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<a class="text-logo" href="https://www.patreon.com/bePatron?u=9384290" data-patreon-widget-type="become-patron-button">Become a Patron!</a><script async src="https://c6.patreon.com/becomePatronButton.bundle.js"></script>
		</div>
		<div class="row">
			<div class="col-lg-8 col-lg-offset-2 mt-2">
				 <p>Copyright &copy; {{ site.footer }} 20{{ site.time | date: '%y' }}</p>
			</div>
		</div>
        </div>
    </footer>
