<section id="games" class="content-section text-center">
    <h1>Nos jeux</h1>
    {% for game in site.games %}
    {% if game.page[page.lang] %}
    <a style="display:block" href="{{ site.baseurl }}{{ game.page[page.lang] }}">
        {% endif %}
        <div class="game-banner" style="background-image: url(/img/{{ game.img }})">
            <h2>{{ game.name }}</h2>
        </div>
        {% if game.page[page.lang] %}
    </a>
    {% endif %}
    {% endfor %}
</section>
