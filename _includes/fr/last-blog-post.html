<!-- Latest Post Preview Start -->

<section id="last-blog-post" class="container content-section text-center">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <h1>Dernier post de blog</h1>
            {% assign post = site.posts | where:"lang", page.lang %}
            {% assign post = post.first %}
            <h2><strong> <a href="{{site.baseurl}}{{ post.url }}">{{post.title}} </a> </strong>
                <strong> - {{ post.date | date: "%m/%d/%Y" }} </strong>
            </h2>

            <section class="text-justify">
                {{ post.content | markdownify | truncatewords: site.last_post_words }}
            </section>
			
			<h2><a href="{{site.baseurl}}{{post.url}}">⤵️Voir post complet</a></h2>
            <h2><a href="{{site.baseurl}}/journal/">⤴️Voir les autres posts</a></h2>

        </div>
    </div>
</section>

<!-- Latest Post Preview End -->
