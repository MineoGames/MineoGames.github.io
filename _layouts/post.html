<!DOCTYPE html>
<html>
    {% include head.html %}
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    {% include nav.html %}

    <section id="post" class="container content-section text-center">
    <h1><strong>{{ page.title }}</strong></h1>
    <h4>
        <strong>Le {{ page.date | date: "%m/%d/%Y" }}</strong>
    </h4>

    <section class="text-justify">
        {{ page.content | markdownify }}
    </section>

        {% if page.lang == 'en' %}
        <a href="{{site.baseurl}}/blog/">See other posts</a>
        {% elsif page.lang == 'fr' %}
        <a href="{{site.baseurl}}/journal/">Voir les autres posts</a>
        {% endif %}

    </section>

    {% include footer.html %}
    {% include js.html %}

    </body>
</html>
